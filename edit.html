<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/text.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script>
$(document).delegate('#textbox', 'keydown', function(e) {
  var keyCode = e.keyCode || e.which;

  if (keyCode == 9) {
    e.preventDefault();
    var start = this.selectionStart;
    var end = this.selectionEnd;

    // set textarea value to: text before caret + tab + text after caret
    $(this).val($(this).val().substring(0, start)
                + "\t"
                + $(this).val().substring(end));

    // put caret at right position again
    this.selectionStart =
    this.selectionEnd = start + 1;
  }
});
</script>
</head>
<body>

<div ng-app="">
<p>Put your code here: </p>
<textarea class="left_side" id="textbox" rows="20" cols="50" ng-model="name"></textarea>
<textarea class="left_side" rows="20" cols="50" ng-bind="name" style="white-space: pre-line;margin-left:20px"></textarea>

</div>

</body>
</html>
