<!DOCTYPE html>
<html>
<head>
<style type="text/css">
@import url("css/text.css");
@import url("styles/default.css");
</style>
<script src="highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	function getCode(){
		var select = document.getElementById("Select");
		var lan = select.options[select.selectedIndex].value;
		var code = document.getElementById("textbox").value;
		//alert(code);
		var result = hljs.highlight(lan, code);
		//alert(result.value);
		document.getElementById("code").innerHTML = result.value;
	}
	function getLan(){
		var lans = ["Apache", "Bash", "C#", "C++", "CSS", "CoffeeScript", "Diff", "HTML", "HTTP", "lni", "JSON", "Java", "JavaScript", "Makefile", 
			"Markdown", "Nginx", "Objective-C", "PHP", "Perl", "Python", "Ruby", "SQL", "Shell Session"];
		for (i=0; i<lans.length;i++){
			var x = document.getElementById("Select");
			var option = document.createElement("option");
			option.text = lans[i];
			option.value = lans[i];
			x.add(option); 
		}
	}
</script>
<script>
$(document).ready(function(){
$("textarea").keydown(function(e) {
    if(e.keyCode === 9) { // tab was pressed
        // get caret position/selection
        var start = this.selectionStart;
        var end = this.selectionEnd;

        var $this = $(this);
        var value = $this.val();

        // set textarea value to: text before caret + tab + text after caret
        $this.val(value.substring(0, start)
                    + "\t"
                    + value.substring(end));

        // put caret at right position again (add one for the tab)
        this.selectionStart = this.selectionEnd = start + 1;

        // prevent the focus lose
        e.preventDefault();
    }
});
});
</script>
</head>
<body onload="getLan()">
<div ng-app="">
<p>Put your code here: </p>
<textarea class="left_side" id="textbox" rows="20" cols="50" ng-model="name"></textarea>
<!-- textarea class="left_side" rows="20" cols="50" ng-bind="name" style="white-space: pre-line;margin-left:20px"></textarea-->
<pre class="left_side" id="code" style="white-space: pre;margin-left:20px"></pre>
</div>

<div style="clear: both">
	<select id="Select">
	</select>
	<input type=button onclick="getCode()" value="Preview"/>
	<input type=button onclick="#" value="Submit"/>
</div>

</body>
</html>
