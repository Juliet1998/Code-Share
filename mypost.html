<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	@import url("css/text.css");
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script> 
    $(function(){
      $("#includedContent").load("dashboard.html"); 
    });
</script> 
<script type="text/javascript">
	function viewPost(){
		var id = document.getElementById("id").value;
		var URL = "http://localhost:8080/post?id=" + id;
		$.ajax({
			type: "GET",
			url: URL,
			dataType: "html",
			success : function(msg){
				document.getElementById("result").innerHTML = msg ;
			},
			error: function(jgXHR, textStatus,errorThrown){
			alert("Error: " + textStatus+ " " + errorThrown);
			}
		});
	}
</script>
</head>
<body>
<div id="includedContent"></div>
<div class="left_side">
<h1>Want to see how other people are doing?</h1>
<p>Enter the id of post:</p>
<input type=text id="id" />
<input type=button onclick="viewPost()" value="View"/>
</div>
<div id="result" class="left_side" style="clear: both; padding-top: 10px;">
</div>
<div class="left_side" style="clear: both;">
<p>Or try these links</p>
{{posts}}
</div>
</body>
</html>
