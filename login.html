<html>
<head>
<link rel="stylesheet" href="css/login.css">
 <script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script> 
</head>
<body style="background-image: url('./banner.jpg');background-position: center; background-size: cover; background-repeat: no-repeat;">
  <!-- Modal Content -->
  <form class="modal-content animate" action="/login" method="POST">
	<h1 align="center">Drexel Code Sharing Service</h1>
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="username" id="username" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="password" id="password" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
	<div class="psw"><a href="/register">New User?</a></div>
    </div>

    <div class="container">
      <!-- button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button-->
    </div>
  </form>
</div>
</body>
</html>
